<h1 mat-dialog-title>Editar Superheroe</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" [(ngModel)]="heroeNombre" >
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Poder</mat-label>
    <input matInput placeholder="Poder" [(ngModel)]="heroePoder" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close >No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="guardar()">Ok</button>
</div>
